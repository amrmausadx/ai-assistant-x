<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Creative Writing ML Pipeline{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .nav-logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        
        .nav-links a.locked {
            pointer-events: none;
            opacity: 0.5;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #4a5568;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .nav-links a:hover, .nav-links a.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }
        
        .main-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #4a5568;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress-container {
            background: #f1f5f9;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
            border-radius: 10px;
        }
        
        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .status-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        
        .status-error {
            background: #fed7d7;
            color: #822727;
            border: 1px solid #fc8181;
        }
        
        .status-info {
            background: #bee3f8;
            color: #2a4365;
            border: 1px solid #90cdf4;
        }
        
        .info-section {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
        }
        
        .card h3 {
            color: #4a5568;
            margin-top: 0;
            margin-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #4a5568;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .warning {
            background: #fef5e7;
            border: 1px solid #f6e05e;
            color: #744210;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">ü§ñ AI-Assistant Writing</div>
            <ul class="nav-links">
                <li><a href="/" class="{{ 'active' if active_page == 'home' else '' }}">üè† Home</a></li>
                <li><a href="/preprocessing" class="{{ 'active' if active_page == 'preprocessing' else '' }}">üîÑ Preprocessing</a></li>
                <li><a href="/training" class="{{ 'active' if active_page == 'training' else '' }}">üöÄ Training</a></li>
                <li><a href="/gantraining" class="{{ 'active' if active_page == 'gantraining' else '' }}">ü§ñ GAN </a></li>
                <li><a href="/generating" class="{{ 'active' if active_page == 'generating' else '' }}">‚úçÔ∏è Generating</a></li>
                <li><a href="/status" class="{{ 'active' if active_page == 'status' else '' }}">üìä Status</a></li>
            </ul>
        </div>
    </nav>
    <!-- Process Running Indicator -->
    <div class="process-indicator" id="processIndicator">
        <div class="spinner"></div>
        <span id="processText">Process running...</span>
    </div>
    <div class="container">
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </div>
    <!-- Navigation Lock Script -->
    <script>
        // Global state
        let processState = {
            isRunning: false,
            processType: null,
            progress: 0
        };

        // Check all process statuses
        async function checkAllStatuses() {
            try {
                const [prepRes, trainRes, ganRes, genRes] = await Promise.all([
                    fetch('/api/preprocessing/status'),
                    fetch('/api/training/status'),
                    fetch('/api/gantraining/status'),
                    fetch('/api/generating/status'),
                ]);
                
                const prep = await prepRes.json();
                const train = await trainRes.json();
                const gan = await ganRes.json();
                const gen = await genRes.json();
                
                // Determine which process is running
                if (prep.running) {
                    processState = { 
                        isRunning: true, 
                        processType: 'Preprocessing',
                        progress: prep.progress || 0
                    };
                } else if (train.running) {
                    processState = { 
                        isRunning: true, 
                        processType: 'Training',
                        progress: train.progress || 0
                    };
                } else if (gan.running) {
                    processState = { 
                        isRunning: true, 
                        processType: 'GAN Training',
                        progress: gan.progress || 0
                    };
                } else if (gen.running) {
                    processState = { 
                        isRunning: true, 
                        processType: 'Generating',
                        progress: gen.progress || 0
                    };
                }  else {
                    processState = { 
                        isRunning: false, 
                        processType: null,
                        progress: 0
                    };
                }
                
                // Update UI
                updateNavigationLock();
                updateProcessIndicator();
                
            } catch (err) {
                console.error("Error fetching status:", err);
            }
        }

        // Update navigation links based on process state
        function updateNavigationLock() {
            const navLinks = document.querySelectorAll('.nav-links a');
            const currentPath = window.location.pathname;
            
            navLinks.forEach(link => {
                if (processState.isRunning) {
                    // Don't lock current page link
                    if (link.getAttribute('href') !== currentPath) {
                        link.classList.add('locked');
                    }
                } else {
                    link.classList.remove('locked');
                }
            });
        }

        // Update process indicator
        function updateProcessIndicator() {
            const indicator = document.getElementById('processIndicator');
            const processText = document.getElementById('processText');
            
            if (processState.isRunning) {
                indicator.classList.add('show');
                processText.textContent = `${processState.processType} running... ${Math.round(processState.progress)}%`;
            } else {
                indicator.classList.remove('show');
            }
        }

        // Prevent navigation while process is running
        document.addEventListener('click', function(event) {
            const link = event.target.closest('.nav-links a');
            
            if (link && processState.isRunning) {
                const currentPath = window.location.pathname;
                const targetPath = link.getAttribute('href');
                
                // Allow staying on current page
                if (targetPath !== currentPath) {
                    event.preventDefault();
                    
                    // Show user-friendly alert
                    const confirmLeave = confirm(
                        `‚ö†Ô∏è Warning: ${processState.processType} is currently running (${Math.round(processState.progress)}%).\n\n` +
                        `Navigating away may interrupt the process and cause data loss.\n\n` +
                        `Do you want to continue anyway?`
                    );
                    
                    if (confirmLeave) {
                        // User confirmed, allow navigation
                        window.location.href = targetPath;
                    }
                }
            }
        }, true); // Use capture phase to catch before other handlers

        // Prevent browser back/forward during process
        window.addEventListener('beforeunload', function(event) {
            if (processState.isRunning) {
                const message = `${processState.processType} is still running. Are you sure you want to leave?`;
                event.preventDefault();
                event.returnValue = message;
                return message;
            }
        });

        // Check status every 2 seconds
        setInterval(checkAllStatuses, 2000);
        
        // Initial check
        checkAllStatuses();

        // Also check when page becomes visible (user switches back to tab)
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                checkAllStatuses();
            }
        });
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
